<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="3">
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>
        <article>
            <h2>Unorderd Lists</h2>
            <ul>
            <li>Step one</li>
            <li>Step two</li>
            <li>Step three</li>
            </ul>
            
        </article>
    </main>
    
</body>
</html>
